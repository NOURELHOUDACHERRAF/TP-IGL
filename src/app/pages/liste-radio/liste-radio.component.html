<div class="container">
    <!-- Barre de recherche -->
    <div class="head">
     

      <h2>Liste des radios</h2>
      <div class="search-bar">
        <input type="text"  [(ngModel)]="searchQuery" placeholder="Search" />
        <div class="qr-icon" (click)="openScannerPopup()">
          <i class="fas fa-qrcode"></i>
      </div>
    </div>
  </div>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>NSS</th>
          <th>Nom patient</th>
          <th>MÃ©decin</th>
          <th>Date</th>
          <th>Type Radiographie</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let radio of filteredRadios">
          <td>{{ radio.nDossier }}</td>
          <td>{{ radio.nom }}</td>
          <td>{{ radio.medecin }}</td>
          <td>{{ radio.date }}</td>
          <td>{{ radio.typeRadiographie }}</td>
          <td><button (click)="openRadiographyModal(radio)">Ajouter</button></td>
         </tr>

        
      </tbody>
    </table>

    <div class="modal-overlay" *ngIf="showRadiographyModal"> <div class="modal-content">
      <app-radiographie  [typeRadiographie]="selectedRadio?.typeRadiographie ?? null"  [nDossier]="selectedRadio?.nDossier ?? null" (close)="closeRadiographyModal()"></app-radiographie>
    </div>
  </div>
</div>


  <!-- Popup Overlay -->
  <div *ngIf="showScanner" class="popup-overlay"></div>
  
  <!-- POP-UP pour Scanner -->
  <div class="qr-popup" *ngIf="showScanner">
      <div class="popup-content">
          <span class="close" (click)="closeScannerPopup()">&times;</span>
          <h3>Scanner le QR Code</h3>
          <zxing-scanner 
              [formats]="formats" 
              (scanSuccess)="onCodeScanned($event)">
          </zxing-scanner>
      </div>
  </div>


  </div>
