<div class="login-container">
  <!-- Conteneur principal -->
  <div class="login-wrapper">
    <!-- Section Formulaire -->
    <div class="login-form">
      <h1>Se connecter</h1>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Entrer votre ID</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="ID" required>
        </div>

        <div class="form-group">
          <label for="password">Entrer votre mot de passe</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="Mot de passe" required>
        </div>

        <!-- Case Ã  cocher "Remember me" -->
        <div class=" remember-me">
          <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe">
          <label for="rememberMe">Se souvenir de moi</label>
        </div>

        <button type="submit" [disabled]="!email || !password">Se connecter</button>

      </form>
    </div>

    <!-- Section Image -->
    <div class="login-image">
      <img src="assets/login.png" alt="Login Image">
    </div>
    
  </div>
 
</div>
