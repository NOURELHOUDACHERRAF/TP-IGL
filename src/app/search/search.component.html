<!--code resever pour la  bar de  recherche-->


<header class="header">
  <div class="search-container">
    <input type="text" [(ngModel)]="searchText" placeholder="Rechercher par nom, prénom ou NSS" class="search-bar" />
    <button (click)="openScannerPopup()">Scanner QR Code</button>
  </div>
</header>


<!-- Affichage du scanner si showScanner est true -->


<div *ngIf="showScanner" class="scanner-popup">
  <zxing-scanner
    [formats]="formats"
    (scanSuccess)="onCodeScanned($event)">
  </zxing-scanner>
  <button (click)="closeScannerPopup()">Fermer le scanner</button>
</div>


<!-- Affichage des résultats filtrés -->


<div class="results">
  <ul>
    <li *ngFor="let person of filteredPeople">
      <p>{{ person.nom }} {{ person.prenom }} - NSS: {{ person.nss }}</p>
    </li>
  </ul>
</div>
