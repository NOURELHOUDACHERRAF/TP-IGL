<div class="container">
    <!-- Barre de recherche -->
    <div class="head">
     

      <h2>Liste des antecedents</h2>
      <div class="search-bar">
        <input type="text"  [(ngModel)]="searchQuery" placeholder="Search" />
        <div class="qr-icon" (click)="openScannerPopup()">
          <i class="fas fa-qrcode"></i>
      </div>
    </div>
  </div>
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Antecedent</th>
         
          <th>Type</th>
          <th>MÃ©decin</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let antecedent of filteredAntc">
           
            <td>{{ antecedent.nom }}</td>
            <td>{{ antecedent.type }}</td>
            <td>{{ antecedent.medecin }}</td>
           
           
        </tr>

        
      </tbody>
    </table>

  
 
</div>


  <!-- Popup Overlay -->
  <div *ngIf="showScanner" class="popup-overlay"></div>
  
  <!-- POP-UP pour Scanner -->
  <div class="qr-popup" *ngIf="showScanner">
      <div class="popup-content">
          <span class="close" (click)="closeScannerPopup()">&times;</span>
          <h3>Scanner le QR Code</h3>
          <zxing-scanner 
              [formats]="formats" 
              (scanSuccess)="onCodeScanned($event)">
          </zxing-scanner>
      </div>
  </div>


  </div>
